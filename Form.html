<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Enter Your Data..</h1>

<div class="center_div">

    <form action="action.php" method="post">
        <h2>Personal detail:-</h2>
        <label for="fname">First Name</label>
        <br>
        <input type="text" name="fname" id="" required placeholder="Enter your first name">
        <br>
        <label for="lname">Last Name</label>
        <br>
        <input type="text" name="lname" id="" required placeholder="Enter your last name">
        <br>
        <label for="fatname">Father's Name</label>
        <input type="text" name="fatname" id="" required placeholder="Enter your fathers name">
        <br>
        <label for="Dob">Date of birth</label>
        <input type="date" name="Dob" id="" required >
        <br>
    
        <label for="image">Upload your pic by path</label>
        <input type="text" name="image" id="" required >

        <h2>Qualification:-</h2>

        <label for="qualification">Qualification</label>
        <select name="qualification" id="">
            <option value="10th pass">10th pass</option>
            <option value="11th pass">11th pass</option>
            <option value="12th pass">12th pass</option>
            <option value="Graduaion">Graduation</option>
            <option value="none">none</option>
        </select>
        <br>
        <label for="tmarks">Total marks</label>
        <input type="number" name="tmarks" class="m" id="tmarks">
        <label for="marks">  Marks Obtained</label>
        <input type="number" name="marks" class="m"  id="marks" onkeyup="percen()">
        <br>
        <label for="marksp">Marks Percentage(%) </label>
        <input type="number" name="marksp" class="m" id="marksp" 
        <br><br>
        <input type="reset" value="Reset" class="reset">
        <input type="submit" value="Submit" class="submit">

    </form>
</div>

<script>
 function percen(){
    var x = document.getElementById("marks").value;
    var y = document.getElementById("tmarks").value;
    c = (x/y)*100;
    document.getElementById("marksp").value= c ;
 }

</script>
    
</body>
</html>
